<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:hx="https://github.com/wimdeblauwe/htmx-spring-boot-thymeleaf">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body style="background-color: white" hx-ext="response-targets">

    <div class="container">
        <h1>Hello htmx</h1>
        <div hx-trigger="load" hx-get="/views/users/createUserForm"></div>
        <br>
        <div hx-trigger="load, refreshUsersList from:body" hx-get="/views/users/usersList"></div>
        <br>
        <div id="user-details"></div>
    </div>

    <div id="staticBackdropInit-here">
        <div id="staticBackdrop-here" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.3/dist/htmx.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.3/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</body>

</html>
